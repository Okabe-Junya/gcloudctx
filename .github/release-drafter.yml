name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
      - "maintenance"
  - title: "ğŸ“– Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "â¬†ï¸ Dependencies"
    labels:
      - "dependencies"
    collapse-after: 5

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
  minor:
    labels:
      - "minor"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "fix"
      - "bugfix"
      - "bug"
      - "chore"
      - "maintenance"
      - "documentation"
      - "dependencies"
  default: patch

autolabeler:
  - label: "feature"
    title:
      - "/^feat/i"
  - label: "fix"
    title:
      - "/^fix/i"
  - label: "documentation"
    title:
      - "/^docs/i"
  - label: "chore"
    title:
      - "/^chore/i"
  - label: "dependencies"
    title:
      - "/^build\\(deps\\)/i"
      - "/^chore\\(deps\\)/i"

template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
